<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="utf-8">
    <script type="text/javascript" src="javascript/convert.js"></script>
    <title>Simple Html Design</title>
  </head>

  <body >
    <div class="container">
      <div class="content">
        

        <div class="background">


            <h2 style="margin-top:50px;text-align:center;text-decoration: underline;">
              Currency Converter
            </h2>
            <marquee style="width:250px;background: gray;margin-left:448px;">Convert Currency </marquee>

          <form name="converter">

            <table id="converter">
              <tr>
                <td >BDT: </td><td><input type="text" name="bdt" onChange="bdtConverter()" /></td>
              </tr>
              <tr>
                <td >Euro: </td><td><input type="text" name="euro" onChange="euroConverter()" /></td>
              </tr>
              <tr>
                <td>US Dollar: </td><td><input type="text" name="dollar" onChange="dollarConverter()" /></td>
              </tr>
              <tr>
                <td>British Pound:</td><td><input type="text" name="pound" onChange="poundConverter()" /></td>
              </tr>
              <tr>
                <td colspan="2" align="center"><input type="button" value="Convert!" /></td>
              </tr>
            </table>
          </form>

        </div>
      </div>
      <div class="footer">
       
      </div>

    </div>

  </body>
</html>
